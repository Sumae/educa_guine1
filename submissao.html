<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositório Educa Guiné - Submissão de Recurso</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Logo Repositório Educa Guiné">
            </a>
            <h1>Repositório Educa Guiné</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="categorias.html">Categorias</a></li>
                    <li><a href="recursos.html">Recursos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="submission-form">
            <div class="container">
                <h2>Submissão de Recurso</h2>
                <form>
                    <div class="form-group">
                        <label for="title">Título:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Autor:</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Categoria:</label>
                        <select id="category" name="category" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="categoria1">Categoria 1</option>
                            <option value="categoria2">Categoria 2</option>
                            <!-- Adicione mais opções de categoria conforme necessário -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags:</label>
                        <input type="text" id="tags" name="tags" placeholder="Separe as tags por vírgula">
                    </div>
                    <div class="form-group">
                        <label for="description">Descrição:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="files">Arquivos:</label>
                        <input type="file" id="files" name="files" multiple>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
           </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Repositório Educa Guiné</p>
        </div>
    </footer>
</body>
</html>
