<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositório Educa Guiné - Login</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
</head>
<body>
    <header>
        <div class="container">
            <div class="cabecalho-superior">
                <div class="esquerda"></div>
                <div class="centro">
                    <a href="index.html">
                        <img src="logo.png" alt="Logo Repositório Educa Guiné">
                    </a>
                    <h1>Repositório Educa Guiné</h1>
                </div>
                <div class="direita">
                    <a href=""></a>
                    <a href=""></a>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="categorias.html">Categorias</a></li>
                    <li><a href="recursos.html">Recursos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="login">
            <div class="container">
                <div class="login-container">
                    <div class="imagem-login">
                        <img src="img/login.png" alt="Imagem de Fundo do Login">
                    </div>
                    <div class="formulario-login">
                        <h2>Entrar</h2>
                        <form action="#">
                            <div class="form-group">
                                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="senha"><i class="fas fa-lock"></i> Senha</label>
                                <input type="password" id="senha" name="senha" required>
                            </div>
                            <div class="form-group lembrar-me">
                                <label for="lembrar_me">
                                    <input type="checkbox" id="lembrar_me" name="lembrar_me"> Lembrar-me
                                </label>
                            </div>
                            <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
                        </form>
                        <div class="links-uteis">
                            <a href="#">Esqueceu a senha?</a>
                            <p>Ainda não é cadastrado? <a href="cadastro.html">Cadastre-se</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Repositório Educa Guiné</p>
        </div>
    </footer>
</body>
</html>
