<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositório Educa Guiné - Cadastro</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
      <div class="container">
        <div class="cabecalho-superior">
            <div class="esquerda"></div>
            <div class="centro">
                <a href="index.html">
                    <img src="logo.png" alt="Logo Repositório Educa Guiné">
                </a>
                <h1>Repositório Educa Guiné</h1>
            </div>
            <div class="direita">
                <a href=""></a>
                <a href=""></a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="categorias.html">Categorias</a></li>
                <li><a href="recursos.html">Recursos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </div>
    </header>

    <main>
        <section class="registration-form">
            <div class="container">
                <div class="registration-container">
                    <div class="form-container">
                        <h2>Faça seu Cadastro</h2>
                        <form>
                            <div class="form-group">
                                <label for="name"><i class="fas fa-user"></i> Nome Completo</label>
                                <input type="text" id="name" placeholder="Digite seu nome completo" required>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                                <input type="email" id="email" placeholder="Digite seu e-mail" required>
                            </div>
                            <div class="form-group">
                                <label for="phone"><i class="fas fa-phone"></i> Telefone (Opcional)</label>
                                <input type="tel" id="phone" placeholder="Digite seu telefone">
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="fas fa-lock"></i> Senha</label>
                                <input type="password" id="password" placeholder="Digite sua senha" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password"><i class="fas fa-lock"></i> Confirmar Senha</label>
                                <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" id="terms" required>
                                <label for="terms">Aceito os Termos e Condições e a Política de Privacidade</label>
                            </div>
                            <button type="submit" class="btn">Cadastrar</button>
                        </form>
                    </div>
                    <div class="illustration">
                        <img src="img/cadastro.png" alt="fundo do cadastro">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 Repositório Educa Guiné</p>
      </div>
    </footer>
</body>
</html>
